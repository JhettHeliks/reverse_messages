name: reverse_messages
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^10.3.3
  
  # For saving the processed file
  file_saver: ^0.3.1

  # For parsing the HTML document
  html: ^0.15.6

  # For handling file system paths
  path: ^1.9.0
  
  # For rendering HTML content as Flutter widgets within chat bubbles
  flutter_widget_from_html_core: ^0.17.0

  # For formatting dates and times
  intl: ^0.19.0

  # For Material Design icons
  cupertino_icons: ^1.0.6



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true